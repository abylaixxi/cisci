    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #quiz-container { max-width: 750px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .question { font-size: 20px; margin-bottom: 25px; font-weight: bold; }
        .options { margin-bottom: 30px; }
        .option {
            display: block;
            margin-bottom: 14px;
            font-size: 17px;
            padding-left: 5px;
        }
        .option input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .option::before {
            content: "•";
            color: #333;
            font-weight: bold;
            display: inline-block;
            width: 1.5em;
            margin-left: -1.5em;
        }
        #feedback { font-weight: bold; margin: 20px 0; min-height: 30px; font-size: 18px; }
        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover { background: #0056b3; }
        .correct { background-color: #d4edda; border: 2px solid #28a745; }
        .incorrect { background-color: #f8d7da; border: 2px solid #dc3545; }
        .matching-columns { display: flex; justify-content: space-between; gap: 30px; flex-wrap: wrap; }
        .matching-column { width: 48%; min-width: 300px; }
        .matching-column p { margin: 12px 0; font-weight: bold; font-size: 17px; }
        select { width: 100%; padding: 10px; margin-top: 6px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>

        let currentQuestionIndex = Math.floor(Math.random() * questions.length);
        let currentQuestion = questions[currentQuestionIndex];

        function loadQuestion() {
            const questionElem = document.getElementById('question');
            const optionsElem = document.getElementById('options');
            const feedbackElem = document.getElementById('feedback');
            const submitBtn = document.getElementById('submit');
            const nextBtn = document.getElementById('next');
            const container = document.getElementById('quiz-container');

            container.classList.remove('correct', 'incorrect');
            feedbackElem.innerHTML = '';
            optionsElem.innerHTML = '';
            submitBtn.style.display = 'inline';
            nextBtn.style.display = 'none';

            questionElem.textContent = currentQuestion.question;

            if (currentQuestion.type === 'single' || currentQuestion.type === 'multiple') {
                currentQuestion.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    label.classList.add('option');

                    const input = document.createElement('input');
                    input.type = currentQuestion.type === 'single' ? 'radio' : 'checkbox';
                    input.name = 'answer';
                    input.value = index;

                    label.appendChild(input);
                    label.appendChild(document.createTextNode(' ' + option));

                    optionsElem.appendChild(label);
                });
            } else if (currentQuestion.type === 'matching') {
                const matchingColumns = document.createElement('div');
                matchingColumns.classList.add('matching-columns');

                const leftColumn = document.createElement('div');
                leftColumn.classList.add('matching-column');
                currentQuestion.left.forEach((item, index) => {
                    const p = document.createElement('p');
                    p.textContent = item;
                    leftColumn.appendChild(p);
                });

                const rightColumn = document.createElement('div');
                rightColumn.classList.add('matching-column');
                currentQuestion.right.forEach((item, index) => {
                    const select = document.createElement('select');
                    select.dataset.rightIndex = index;
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = '-- выберите --';
                    select.appendChild(defaultOption);
                    currentQuestion.left.forEach((_, leftIndex) => {
                        const option = document.createElement('option');
                        option.value = leftIndex;
                        option.textContent = currentQuestion.left[leftIndex];
                        select.appendChild(option);
                    });
                    const p = document.createElement('p');
                    p.textContent = item + ' → ';
                    p.appendChild(select);
                    rightColumn.appendChild(p);
                });

                matchingColumns.appendChild(leftColumn);
                matchingColumns.appendChild(rightColumn);
                optionsElem.appendChild(matchingColumns);
            }
        }

        function checkAnswer() {
            const feedbackElem = document.getElementById('feedback');
            const container = document.getElementById('quiz-container');
            const submitBtn = document.getElementById('submit');
            const nextBtn = document.getElementById('next');
            let isCorrect = false;

            if (currentQuestion.type === 'single' || currentQuestion.type === 'multiple') {
                const selected = Array.from(document.querySelectorAll('input[name="answer"]:checked'))
                    .map(input => parseInt(input.value));
                const correctSorted = [...currentQuestion.correct].sort((a,b) => a - b);
                const selectedSorted = [...selected].sort((a,b) => a - b);
                isCorrect = JSON.stringify(selectedSorted) === JSON.stringify(correctSorted);
            } else if (currentQuestion.type === 'matching') {
                const selects = document.querySelectorAll('select');
                const userMatches = {};
                let allSelected = true;
                selects.forEach(select => {
                    const rightIndex = parseInt(select.dataset.rightIndex);
                    const leftIndex = parseInt(select.value);
                    if (select.value === '') allSelected = false;
                    userMatches[leftIndex] = rightIndex;
                });
                if (!allSelected) {
                    feedbackElem.innerHTML = '<strong>Пожалуйста, выберите ответ для всех пар!</strong>';
                    return;
                }
                isCorrect = Object.keys(currentQuestion.correct).every(key => 
                    currentQuestion.correct[key] === userMatches[key]
                );
            }

            if (isCorrect) {
                container.classList.add('correct');
                feedbackElem.innerHTML = '<strong>Правильно!</strong>';
            } else {
                container.classList.add('incorrect');
                feedbackElem.innerHTML = '<strong>Неправильно.</strong> Правильный ответ: ' + getCorrectAnswerText();
            }

            submitBtn.style.display = 'none';
            nextBtn.style.display = 'inline';
        }

        function getCorrectAnswerText() {
            if (currentQuestion.type === 'single' || currentQuestion.type === 'multiple') {
                return currentQuestion.correct.map(i => currentQuestion.options[i]).join(', ');
            } else if (currentQuestion.type === 'matching') {
                return Object.entries(currentQuestion.correct)
                    .map(([left, right]) => `${currentQuestion.left[left]} → ${currentQuestion.right[right]}`)
                    .join(' | ');
            }
            return '';
        }

        function nextQuestion() {
            currentQuestionIndex = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[currentQuestionIndex];
            loadQuestion();
        }

        document.getElementById('submit').addEventListener('click', checkAnswer);
        document.getElementById('next').addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
